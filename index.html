<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="registerForm" style="width: 100px;height: 100px;background: red">

</div>
<div id="container">
    <div>
        <div>
            <ul>
                <li><span id="span1"></span></li>
                <li><span id="span2"></span></li>
            </ul>
        </div>
    </div>
    <div>
        <div>
            <ul>
                <li><span id="span5"></span></li>
                <li><span id="span6"></span></li>
            </ul>
        </div>
    </div>
</div>
<script>
    var obj = {
        //创建型
        "abstractFactory": "abstractFactory.js", //抽象工厂模式
        "builder": "builder.js",                 //构建者模式
        "factoryMethod": "factoryMethod.js",     //工厂方法模式
        "prototype": "prototype.js",             //原型模式
        "singleton": "singleton.js",             //单列模式
        //结构型
        "Adapter": "Adapter.js",                // 1.适配器模式（Adapter）
        "Bridge": "Bridge.js",                  // 2.桥接模式（Bridge）       ★★★
        "Compositor": "Compositor.js",          // 3.组合模式（Compositor）
        "Decorator": "Decorator.js",            // 4.装饰着模式（Decorator）目前在浏览器或者 Node 中都暂时不支持，可以使用webpack搭建环境调用
        "Facade": "Facade.js",                  // 5.外观模式（Facade）
        "Flyweight": "Flyweight.js",            // 6.享元模式（Flyweight）
        "Proxy": "Proxy.js",                    // 7.代理模式（Proxy）
        //行为：
        "chianOfResponsibility": "chianOfResponsibility.js",// 1.责任链模式（Chian of Responsibility）
        "Command": "Command.js",                // 2.命令模式（Command）
        "Interpreter": "Interpreter.js",        // 3.解释器模式（Interpreter）★★★
        "Iterator": "Iterator.js",              // 4.迭代器模式（Iterator）
        "Mediator": "Mediator.js",              // 5.中介者模式（Mediator）
        "Memento": "Memento.js",                // 6.备忘录模式（Memento）
        "Observer": "Observer.js",              // 7.观察者模式（Observer）  //事件订阅，事件侦听都属于观察者模式
        "Strategy": "Strategy.js",              // 9.策略模式（Strategy）
        "templateMethod": "templateMethod.js",  // 10.模板方法模式（Template Method）
        "visitor": "visitor.js",                // 11.访问者模式（Visitor）

    }
    url = 'abstractFactory'
    var head = document.getElementsByTagName('head')[0];
    var sc = document.createElement("script")
    sc.type = 'text/javascript';
    sc.src = obj[url]
    head.appendChild(sc);
</script>
</body>
</html>
